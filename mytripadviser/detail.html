<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마이트립 어드바이저 - 상세보기</title>
    <link rel="stylesheet" href="libs/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="wrap">
    <header id="header">
        <div class="inner_header">
            <h1 class="logo"><a href="index.html">마이트립어드바이저</a></h1>
            <div class="util">
                <a href="mytrip.html">마이트립</a>
                <a href="register.html">회원가입</a>
            </div>
        </div>
    </header>
    <div id="container">
        <section id="content">
            <h2 class="blind">여행지 상세소개</h2>

                    <p class="path">

                    <dt class="descript_title">장소 소개</dt>
                    <dd></dd>
                </dl>
                <dl class="maps">
                    <dt class="descript_title">지도</dt>
                    <dd id="map"></dd>
                </dl>
            </article>    
        </section>
    </div>
    </div>    
    <script src="libs/js.cookie.js"></script>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery-ui-1.12.1/jquery-ui.min.js"></script>
